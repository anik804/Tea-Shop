<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Manrope fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Raleway:ital,wght@0,800;1,800&display=swap"
            rel="stylesheet">
        <!-- Font awesome cdn -->
        <script src="https://kit.fontawesome.com/e80822a873.js"
            crossorigin="anonymous"></script>
        <!-- Tailwind CSS cdn -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
            }
            }
        }
        }
        </script>

        <title>Tea Shop</title>
    </head>
    <body>
        <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
            <header class="lg:flex pt-10 mb-20">
                <!-- Text content -->
                <div>
                 <h1 class="text-5xl md:text-7xl">
                    It's good <br />
                    tea time at The <br />
                    Tea House
                  </h1>
                  <br />
                  <p class="text-gray-500 w-3/4">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
                    Your Taste Buds.
                  </p>
                  <br />
                  <button
                    class="bg-gradient-to-r from-pink-500 to-orange-500 px-5 py-3 rounded-lg text-white font-bold"
                  >
                    Explore More
                    <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
                  </button>
                </div>
                <!-- Image Content -->
                <div class="relative">
                  <!-- Image -->
                  <div>
                    <img class="w-full" src="./images/banner.png" alt="" />
                  </div>
                  <!-- Card -->
                  <div
                    class="absolute flex items-center bg-white drop-shadow-xl px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 lg:top-80 md:top-96 md:left-28 lg:left-12"
                  >
                    <!-- icon -->
                    <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                    <!-- Text -->
                    <div class="ml-2">
                      <h2 class="lg:text-2xl font-bold">5.00</h2>
                      <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                  </div>
                </div>
            </header>

        </main>
    </body>
</html>
